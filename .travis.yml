dist: trusty
addons:
  apt:
    packages:
    - openjdk-6-jdk
install:
- ".travis/pre-install.sh"
language: java
jdk:
- oraclejdk8
script:
- mvn test javadoc:javadoc
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^(master|release\\/.*|v[0-9]\\.[0-9]\\.[0-9])$"
cache:
  directories:
  - "$HOME/.embedmysql"
  - "$HOME/.embedpostgresql"
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_cd5cfcc2147d_key -iv $encrypted_cd5cfcc2147d_iv
  -in .travis/signingkey.asc.enc -out .travis/signingkey.asc -d
